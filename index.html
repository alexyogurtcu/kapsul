<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaman Kapsülü</title>
    <style>
        /* Ekranın tamamını kapla ve kaydırmayı engelle */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
        }

        /* Arkaplan Görseli: okyanus.jpg */
        #ocean {
            width: 100%; 
            height: 100vh;
            background: url('landing/okyanus.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            background-color: #001d3d; /* Resim yüklenmezse diye yedek renk */
        }

        /* Bilgi Paneli (Üst Kısım) */
        .ui-panel {
            position: absolute; 
            top: 10%; 
            width: 100%; 
            text-align: center; 
            color: white; 
            z-index: 100;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
        }

        /* İlerleme Çubuğu */
        .progress-bar { 
            width: 280px; 
            height: 12px; 
            background: rgba(255,255,255,0.2); 
            border-radius: 10px; 
            margin: 20px auto; 
            overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.3);
        }
        #progress-fill { 
            width: 0%; 
            height: 100%; 
            background: #00f5d4; 
            box-shadow: 0 0 15px #00f5d4;
            transition: width 1s ease-in-out; 
        }

        /* Denizatı: Sağa bakıyor ve süzülüyor */
        #seahorse {
            position: absolute; 
            width: 130px; 
            bottom: 25%; 
            left: 0%;
            transition: left 2s linear;
            z-index: 10;
            /* Görseli yatayda ters çevirerek sağa bakmasını sağlar */
            transform: scaleX(-1); 
            animation: floatAnim 4s infinite ease-in-out;
        }

        @keyframes floatAnim {
            0%, 100% { transform: scaleX(-1) translateY(0) rotate(-5deg); }
            50% { transform: scaleX(-1) translateY(-25px) rotate(5deg); }
        }

        /* Hazine Sandığı */
        #chest {
            position: absolute; 
            right: 5%; 
            bottom: 20%; 
            width: 160px; 
            z-index: 5;
        }

        /* Hazine Aç Butonu */
        #unlock-btn { 
            display: none; 
            padding: 15px 35px; 
            background: #ffbe0b; 
            color: #000;
            border: none; 
            border-radius: 50px; 
            font-weight: bold; 
            font-size: 1.1rem;
            cursor: pointer; 
            box-shadow: 0 0 20px #ffbe0b;
        }
    </style>
</head>
<body>

<div id="ocean">
    <div class="ui-panel">
        <h1 id="title">Hazineye Yolculuk</h1>
        <div class="progress-bar"><div id="progress-fill"></div></div>
        <p id="timer-label">Zaman hesaplanıyor...</p>
        <button id="unlock-btn" onclick="window.location.href='BURAYA_DRIVE_LINKINI_YAZ'">Hazineyi Aç</button>
    </div>

    <img id="seahorse" src="landing/denizati.png" alt="Deniz Atı">
    <img id="chest" src="landing/hazine.png" alt="Hazine">
</div>

<script>
    // Zaman Ayarları (2026 - 2028)
    const START_DATE = new Date('2026-02-14T00:00:00Z').getTime(); 
    const END_DATE = new Date('2028-02-14T00:00:00Z').getTime();   

    async function checkTime() {
        try {
            // Dünya saati kontrolü (Hileye karşı)
            const response = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC');
            const data = await response.json();
            const now = new Date(data.utc_datetime).getTime();

            const total = END_DATE - START_DATE;
            const elapsed = now - START_DATE;
            let progress = (elapsed / total) * 100;

            if (progress < 0) progress = 0;
            if (progress > 100) progress = 100;

            // Görselleri ve Barı Güncelle
            document.getElementById('progress-fill').style.width = progress + "%";
            // Denizatını sandığa yaklaştır (%75 ekran genişliği sınırı ile)
            document.getElementById('seahorse').style.left = (progress * 0.75) + "%"; 

            if (progress >= 100) {
                document.getElementById('title').innerText = "Hazine Bulundu!";
                document.getElementById('timer-label').innerText = "Kilit açıldı, hazine seni bekliyor.";
                document.getElementById('unlock-btn').style.display = "inline-block";
            } else {
                const days = Math.ceil((END_DATE - now) / (1000 * 60 * 60 * 24));
                document.getElementById('timer-label').innerText = "Kavuşmaya " + days + " gün kaldı.";
            }
        } catch (e) {
            document.getElementById('timer-label').innerText = "İnternet bağlantısı gerekli.";
        }
    }

    checkTime();
</script>
</body>
</html>
